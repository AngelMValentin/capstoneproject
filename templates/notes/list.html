
{% block css %}
{% endblock %}

{% block content %}

<h1>List.html works!</h1>

<div class="note-list">
    <h1>Your notes</h1>

    <div class="all-notes">
        {% for note in all_notes %}
        <div class="note-item">

            {% if note.image.url %}
            <img src="{{note.image.url}}" alt="">
            {% endif %}

            <h5>{{note.title}}</h5>
            <label for="">{{note.created_on}}</label>

            <a href="{% url 'note_detail' note.id %}">View Note</a>
        </div>
    </div>
</div>
