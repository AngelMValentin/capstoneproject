{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block css %}
    {% endblock %}
</head>
<body>

    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>

    {% block js %}
    {% endblock %}
    
</body>
</html>
